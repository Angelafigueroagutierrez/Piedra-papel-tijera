<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Piedra, papel o tijera</h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            El primero en llegar a 3 puntos gana.
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elige-tu-ataque" id="elige-tu-ataque">
            <h2>Elige tu ataque para el próximo turno</h2>
            <div class="ataques">
                <button class="ataque" id="piedra">Piedra</button>
                <button class="ataque" id="papel">Papel</button>
                <button class="ataque" id="tijera">Tijera</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">Papel</span><br>
                y la computadora uso <span class="eleccion" id="eleccion-computadora">Piedra</span>
            </p>
            <p id="gana-punto">¡Ganaste un punto!</p>
        </div>
        <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
    </main>

    <script src="./app.js"></script>
</body>
</html>
